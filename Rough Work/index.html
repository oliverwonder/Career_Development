<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML forms</h1>

  <form>
    <label for="username">Enter username : </label>
    <input type="text" id="username" name="username" placeholder="Username" required>
    <br><br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br><br>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <br><br>

    <p>Select your gender:</p>
    <input type="radio" name="gender" value="male" id="option-1">
    <label for="option-1">Male</label><br>
    <input type="radio" name="gender" value="female" id="option-2">
    <label for="option-2">Female</label><br>
    <input type="radio" name="gender" value="other" id="option-3">
    <label for="option-3">Other</label><br>

    <br><br>

    <label for="question">Security Questions:</label>
    <select name="question" id="question">
      <option value="q1">What color are your favourite pair of socks</option>
      <option value="q2">What is your best game</option>
      <option value="q3">What is a dog?</option>
      <option value="q4">What color are your favourite food</option>
    </select>

    <br><br>

    <label for="answer">Security question answer</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio">Your Bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

    <br><br>

    <input type="submit" value="submit the form">
  </form>
</body>
</html>
